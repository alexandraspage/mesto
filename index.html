<!DOCTYPE html>
  <html lang="ru">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Место</title>
     <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__info">
            <p class="element__caption">Карачаевск</p>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
            <div class="element__info">
              <p class="element__caption">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__info">
            <p class="element__caption">Домбай</p>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
            <div class="element__info">
              <p class="element__caption">Гора Эльбрус</p>
              <button class="element__like-button"></button>
            </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__info">
            <p class="element__caption">Домбай</p>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__info">
            <p class="element__caption">Карачаево-Черкесия</p>
            <button class="element__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="form">
      <form class="form__container">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__input input__name" placeholder="Имя" type="text">
        <input class="form__input input__job" placeholder="О себе" type="text">
        <input type="submit" class="form__submit-button" value="Сохранить">
        <button class="form__close-button"></button> 
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
