<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="лого Место"></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="images/avatar.727b5baa123f981bf5e0.png" alt="изображение профиля"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&#169; 2022 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><form class="popup__form profile-popup__form" name="profileInfo" novalidate><h3 class="popup__title">Редактировать профиль</h3><input id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" name="profileName" required minlength="2" maxlength="40"> <span class="name-input-error popup__span"></span> <input id="input-description" class="popup__input popup__input_type_description" placeholder="О себе" name="profileDescription" required minlength="2" maxlength="200"> <span class="input-description-error popup__span"></span> <input type="submit" class="popup__submit-button" value="Сохранить"></form><button class="popup__close-button" type="button"></button></div></div><div class="card-popup popup"><div class="card-popup__container popup__container"><form class="card-popup__form popup__form" name="newCard" novalidate><h3 class="card-popup__title popup__title">Новое место</h3><input id="card-name-input" class="popup__input popup__input_card_name" placeholder="На
