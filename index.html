<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.png" alt="изображение профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__group">
        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Карачаевск</h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
      <div class="elements__group">
        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
        <div class="elements__info">
          <h2 class="elements__caption">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
      <div class="elements__group">
        <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__caption">Домбай</h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
      <div class="elements__group">
        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
        <div class="elements__info">
          <h2 class="elements__caption">Гора Эльбрус</h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
      <div class="elements__group">
        <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__info">
          <h2 class="elements__caption">Домбай</h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
      <div class="elements__group">
        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="elements__info">
          <h2 class="elements__caption">Карачаево-Черкесия</h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="profileInfo">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="profileName">
        <input class="popup__input popup__input_type_description" placeholder="О себе" type="text"
          name="profileDescription">
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
