<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <button class="profile__avatar-button" type="button">
          <img class="profile__avatar" src="<%=require('./images/avatar.png')%>">
        </button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&#169; 2022 Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <form class="popup__form profile-popup__form" name="profileInfo" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" type="text"
          name="profileName" required minlength="2" maxlength="40">
        <span class="name-input-error popup__span"></span>
        <input id="input-description" class="popup__input popup__input_type_description" placeholder="О себе"
          type="text" name="profileDescription" required minlength="2" maxlength="200">
        <span class="input-description-error popup__span"></span>
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="card-popup popup">
    <div class="card-popup__container popup__container">
      <form class="card-popup__form popup__form" name="newCard" novalidate>
        <h3 class="card-popup__title popup__title">Новое место</h3>
        <input id="card-name-input" class="popup__input popup__input_card_name" placeholder="Название" type="text"
          name="name" required minlength="2" maxlength="30">
        <span class="card-name-input-error popup__span"></span>
        <input id="card-link-input" class="popup__input popup__input_card_link" placeholder="Ссылка на картинку"
          type="url" name="link" required>
        <span class="card-link-input-error popup__span"></span>
        <input type="submit" class="card-popup__submit-button popup__submit-button" value="Сохранить">
      </form>
      <button class="card-popup__close-button  popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup image-popup">
    <div class="image-popup__container">
      <img class="image-popup__image" src="#" alt="">
      <h2 class="image-popup__title"></h2>
      <button class="image-popup__close-button popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup avatar-popup">
    <div class="popup__container avatar-popup__container">
      <form class="popup__form avatar-popup__form" name="avatar" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <input id="avatar-input" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку"
          type="url" name="avatar" required minlength="2" maxlength="200">
        <span class="avatar-input-error popup__span"></span>
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup confirm-popup">
    <div class="popup__container confirm-popup__container">
      <form class="popup__form confirm-popup__form" name="confirm" novalidate>
        <h3 class="popup__title confirm-popup__title">Вы уверены?</h3>
        <input type="submit" class="popup__submit-button confirm-popup__submit-button" value="Да">
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <template id="card-template" class="card-template">
    <div class="elements__group">
      <img class="elements__image" src="#" alt="">
      <button class="elements__trash-button" type="button"></button>
      <div class="elements__info">
        <h2 class="elements__caption"></h2>
        <div class="elements__like-container">
          <button class="elements__like-button" type="button"></button>
          <p class="elements__like-number">0</p>
        </div>
      </div>
    </div>
  </template>

</body>

</html>
